<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing Page</title>
    <!-- Tambahkan CDN Tailwind CSS di bawah ini -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="bg-gray-100">
    <div class="container mx-auto flex justify-between items-center py-3">
        <div class="header-left">
            <p class="m-0 text-lg font-semibold">Simple Header</p>
        </div>
        <div class="header-right md:text-center text-blue-600">
            <nav>
                <ul class="flex space-x-3">
                    <li class="nav-item">
                        <a class="nav-link active text-primary font-semibold" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary font-semibold" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary font-semibold" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary font-semibold" href="#">FAQs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary font-semibold" href="#">About</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<section class="mt-5">
    <div class="text-center">
        <img class="w-24 h-auto mx-auto" src="tailwind.png" alt="">
    </div>
    <div class="text-center mt-1">
        <h1 class="text-2xl font-semibold">Create Product</h1>
        <p class="mt-2">Below is an example form built entirely with Tailwindâ€™s form controls. Each required form group has a <br>validation state that can be triggered by attempting to submit the form without completing it.</p>
    </div>
</section>

<section class="mt-5">
    <div class="container mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <h2 class="text-lg font-semibold">Detail Product</h2>
                <div class="mt-2">
                    <label for="productName" class="block">Product name</label>
                    <input id="productName" type="text" class="form-input mt-1 block w-full border rounded-md">
                </div>
                <div class="mt-4">
                    <label for="productCategory" class="block">Product Category</label>
                    <select id="productCategory" class="form-select mt-1 block w-full border rounded-md">
                        <option>Clothing and Accessories</option>
                        <option>Electronics and Technology</option>
                        <option>Health and Beauty</option>
                    </select>
                </div>
                <div class="mt-4">
                    <label for="productImage" class="block">Image of Product</label>
                    <input id="productImage" type="file" class="form-input mt-1 block w-full">
                </div>
                <div class="mt-4">
                    <label class="block">Product Freshness</label>
                    <div class="mt-2">
                        <label for="brandNew" class="inline-flex items-center">
                            <input id="brandNew" type="radio" class="form-radio" name="freshness" value="brand-new">
                            <span class="ml-2">Brand New</span>
                        </label>
                        <label for="secondHand" class="inline-flex items-center ml-6">
                            <input id="secondHand" type="radio" class="form-radio" name="freshness" value="second-hand" checked>
                            <span class="ml-2">Second hand</span>
                        </label>
                        <label for="refurbished" class="inline-flex items-center ml-6">
                            <input id="refurbished" type="radio" class="form-radio" name="freshness" value="refurbished">
                            <span class="ml-2">Refurbished</span>
                        </label>
                    </div>
                </div>
            </div>        
        </div>
    </div>
</section>

<section class="mt-5">
    <div class="container mx-auto" >
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <div class="mt-2">
                    <label for="additionalDescription" class="block">Additional Description</label>
                    <textarea id="additionalDescription" class="form-textarea mt-1 block w-full h-24 border rounded-md"></textarea>
                </div>
                <div class="mt-4">
                    <label for="productPrice" class="block">Product Price</label>
                    <input id="productPrice" type="text" class="form-input mt-1 block w-full border rounded-md">
                </div>
            </div>            
        </div>
    </div>
</section>

<section class="mt-5 mb-5">
    <div class="text-center text-white">
        <button class="btn-primary py-2 px-4 bg-blue-600 w-1/3 rounded-md">Submit</button>
    </div>
</section>
</body>
</html>
