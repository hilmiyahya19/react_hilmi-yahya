<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Layout</title>
<style>
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin: 20px auto;
        max-width: 100%;
    }
    .box {
        border-radius: 2px;
        margin-bottom: 10px;
    }
    .row-1 {
        display: flex;
        flex-basis: 100%;
    }
    .row-1 .col {
        flex: 1;
    }
    .row-1 .col:nth-child(1) {
        flex: 5;
        background-color: #ffcc00;
    }
    .row-1 .col:nth-child(2) {
        flex: 3;
        background-color: #ff6666;
    }
    .row-1 .col:nth-child(3) {
        flex: 4;
        background-color: #66ccff;
    }
    .row-2 {
        display: flex;
        flex-basis: 100%;
    }
    .row-2 .col {
        flex: 1;
    }
    .row-2 .col:nth-child(1) {
        flex: 8;
        background-color: #66ccff;
    }
    .row-2 .col:nth-child(2) {
        flex: 4;
        background-color: #ff6666;
    }
    .row-3 {
        display: flex;
        flex-basis: 100%;
    }
    .row-3 .col {
        flex: 1;
    }
    .row-3 .col:nth-child(1),
    .row-3 .col:nth-child(2),
    .row-3 .col:nth-child(3),
    .row-3 .col:nth-child(4) {
        flex: 3;
    }
    .row-3 .col {
        background-color: #ffcc00;
    }
</style>
</head>
<body>

<div class="container">
    <div class="row-1">
        <div class="col box">Column 1</div>
        <div class="col box">Column 2</div>
        <div class="col box">Column 3</div>
    </div>
    <div class="row-2">
        <div class="col box">Column 1</div>
        <div class="col box">Column 2</div>
    </div>
    <div class="row-3">
        <div class="col box">Column 1</div>
        <div class="col box">Column 2</div>
        <div class="col box">Column 3</div>
        <div class="col box">Column 4</div>
    </div>
</div>

</body>
</html>
